<!DOCTYPE html>
<html>
<head><title>Kabisat</title></head>
<body>
  <h1>Cek Tahun Kabisat</h1>
  <input type="number" id="tahun" placeholder="Tahun">
  <button onclick="cek()">Cek</button>
  <p id="hasil"></p>

  <script>
    function cek() {
      const tahun = parseInt(document.getElementById("tahun").value);
      const kabisat = (tahun % 4 === 0 && tahun % 100 !== 0) || (tahun % 400 === 0);
      document.getElementById("hasil").textContent = kabisat ? "Kabisat" : "Bukan kabisat";
    }
  </script>
</body>
</html>
