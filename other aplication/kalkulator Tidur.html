<!DOCTYPE html>
<html>
<head><title>Waktu Tidur Ideal</title></head>
<body>
  <h1>Kalkulator Tidur</h1>
  <p>Pilih jam bangun:</p>
  <input type="time" id="bangun">
  <button onclick="hitung()">Hitung waktu tidur</button>
  <ul id="hasil"></ul>

  <script>
    function hitung() {
      const input = document.getElementById("bangun").value;
      if (!input) return;
      const [jam, menit] = input.split(":").map(Number);
      const waktuBangun = new Date();
      waktuBangun.setHours(jam, menit, 0);

      const list = document.getElementById("hasil");
      list.innerHTML = "";
      for (let i = 6; i <= 9; i++) {
        const t = new Date(waktuBangun.getTime() - i * 90 * 60000);
        const li = document.createElement("li");
        li.textContent = `${i} siklus tidur: ${t.getHours().toString().padStart(2, "0")}:${t.getMinutes().toString().padStart(2, "0")}`;
        list.appendChild(li);
      }
    }
  </script>
</body>
</html>
