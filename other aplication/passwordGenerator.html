<!DOCTYPE html>
<html>
<head><title>Password Generator</title></head>
<body>
  <h1>Generate Password</h1>
  <input type="number" id="panjang" placeholder="Panjang password">
  <button onclick="generate()">Buat</button>
  <p id="hasil"></p>

  <script>
    function generate() {
      const len = parseInt(document.getElementById("panjang").value);
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%&*";
      let pass = "";
      for (let i = 0; i < len; i++) {
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("hasil").textContent = pass;
    }
  </script>
</body>
</html>
