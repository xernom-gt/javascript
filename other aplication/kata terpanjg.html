<!DOCTYPE html>
<html>
<head><title>Kata Terpanjang</title></head>
<body>
  <h1>Kata Terpanjang</h1>
  <input type="text" id="kalimat" placeholder="Masukkan kalimat">
  <button onclick="cek()">Cek</button>
  <p id="hasil"></p>

  <script>
    function cek() {
      const kata = document.getElementById("kalimat").value.split(" ");
      const panjang = kata.reduce((a, b) => a.length > b.length ? a : b);
      document.getElementById("hasil").textContent = `Kata terpanjang: "${panjang}" (${panjang.length} huruf)`;
    }
  </script>
</body>
</html>
