<!DOCTYPE html>
<html>
<head><title>Jumlah Paragraf</title></head>
<body>
  <h1>Hitung Paragraf</h1>
  <textarea id="teks" placeholder="Tulis teks di sini..." rows="5" cols="30"></textarea><br>
  <button onclick="hitung()">Hitung</button>
  <p id="hasil"></p>

  <script>
    function hitung() {
      const teks = document.getElementById("teks").value.trim();
      const para = teks.split(/\n+/).filter(p => p.trim() !== "");
      document.getElementById("hasil").textContent = "Jumlah paragraf: " + para.length;
    }
  </script>
</body>
</html>
