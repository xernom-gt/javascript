<!DOCTYPE html>
<html>
<head><title>Stopwatch</title></head>
<body>
  <h1>Stopwatch</h1>
  <p id="display">00:00:00</p>
  <button onclick="start()">Start</button>
  <button onclick="stop()">Stop</button>
  <button onclick="reset()">Reset</button>

  <script>
    let detik = 0, menit = 0, jam = 0;
    let interval;

    function updateDisplay() {
      const format = (v) => v.toString().padStart(2, '0');
      document.getElementById("display").textContent = `${format(jam)}:${format(menit)}:${format(detik)}`;
    }

    function timer() {
      detik++;
      if (detik === 60) { detik = 0; menit++; }
      if (menit === 60) { menit = 0; jam++; }
      updateDisplay();
    }

    function start() {
      clearInterval(interval);
      interval = setInterval(timer, 1000);
    }

    function stop() {
      clearInterval(interval);
    }

    function reset() {
      stop(); detik = 0; menit = 0; jam = 0;
      updateDisplay();
    }
  </script>
</body>
</html>
