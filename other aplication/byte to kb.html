<!DOCTYPE html>
<html>
<head><title>Byte ke KB</title></head>
<body>
  <h1>Konversi Byte</h1>
  <input type="number" id="byte" placeholder="Byte">
  <button onclick="konversi()">Konversi</button>
  <p id="hasil"></p>

  <script>
    function konversi() {
      const b = parseFloat(document.getElementById("byte").value);
      const kb = b / 1024;
      const mb = kb / 1024;
      const gb = mb / 1024;
      document.getElementById("hasil").textContent = `KB: ${kb.toFixed(2)}, MB: ${mb.toFixed(2)}, GB: ${gb.toFixed(2)}`;
    }
  </script>
</body>
</html>
