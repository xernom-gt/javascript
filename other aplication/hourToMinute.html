<!DOCTYPE html>
<html>
<head><title>Jam ke Menit</title></head>
<body>
  <h1>Konversi Jam ke Menit</h1>
  <input type="number" id="jam" placeholder="Jumlah jam">
  <button onclick="konversi()">Konversi</button>
  <p id="hasil"></p>

  <script>
    function konversi() {
      const jam = parseFloat(document.getElementById("jam").value);
      const menit = jam * 60;
      document.getElementById("hasil").textContent = jam + " jam = " + menit + " menit";
    }
  </script>
</body>
</html>
