<!DOCTYPE html>
<html>
<head><title>Pangkat Berulang</title></head>
<body>
  <h1>Pangkat 2â€“10</h1>
  <input type="number" id="angka" placeholder="Angka">
  <button onclick="proses()">Hitung</button>
  <ul id="hasil"></ul>

  <script>
    function proses() {
      const x = parseFloat(document.getElementById("angka").value);
      const ul = document.getElementById("hasil");
      ul.innerHTML = "";
      for (let i = 2; i <= 10; i++) {
        const li = document.createElement("li");
        li.textContent =` ${x}^${i} = ${x ** i}`;
        ul.appendChild(li);
      }
    }
  </script>
</body>
</html>
