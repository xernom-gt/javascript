<!DOCTYPE html>
<html>
<head><title>Sisa Bagi</title></head>
<body>
  <h1>Sisa Pembagian</h1>
  <input type="number" id="a" placeholder="Angka 1">
  <input type="number" id="b" placeholder="Angka 2">
  <button onclick="sisa()">Hitung</button>
  <p id="hasil"></p>

  <script>
    function sisa() {
      const a = parseInt(document.getElementById("a").value);
      const b = parseInt(document.getElementById("b").value);
      document.getElementById("hasil").textContent = `Sisa: ${a % b}`;
    }
  </script>
</body>
</html>
