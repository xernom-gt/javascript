<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cek Hari</title>
</head>
<body>
  <h1>Cek Hari dari Tanggal</h1>
  <input type="date" id="tanggal">
  <button onclick="cekHari()">Cek</button>
  <p id="hasil"></p>

  <script>
    function cekHari() {
      const input = new Date(document.getElementById("tanggal").value);
      const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const namaHari = hari[input.getDay()];
      document.getElementById("hasil").textContent = "Hari: " + namaHari;
    }
  </script>
</body>
</html>
