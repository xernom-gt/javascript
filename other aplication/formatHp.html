<!DOCTYPE html>
<html>
<head><title>Format Nomor</title></head>
<body>
  <h1>Format Nomor HP</h1>
  <input type="text" id="nomor" placeholder="08xxx...">
  <button onclick="format()">Format</button>
  <p id="hasil"></p>

  <script>
    function format() {
      let no = document.getElementById("nomor").value.trim();
      if (no.startsWith("0")) {
        no = "+62" + no.substring(1);
      }
      document.getElementById("hasil").textContent = no;
    }
  </script>
</body>
</html>
