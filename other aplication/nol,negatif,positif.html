<!DOCTYPE html>
<html>
<head><title>Cek Angka</title></head>
<body>
  <h1>Cek Angka</h1>
  <input type="number" id="angka" placeholder="Masukkan angka">
  <button onclick="cek()">Cek</button>
  <p id="hasil"></p>

  <script>
    function cek() {
      const n = parseFloat(document.getElementById("angka").value);
      let hasil = n > 0 ? "Positif" : (n < 0 ? "Negatif" : "Nol");
      document.getElementById("hasil").textContent = hasil;
    }
  </script>
</body>
</html>
