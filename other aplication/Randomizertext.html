<!DOCTYPE html>
<html>
<head><title>Acak Kalimat</title></head>
<body>
  <h1>Acak Kalimat</h1>
  <input type="text" id="kalimat" placeholder="Masukkan kalimat">
  <button onclick="acak()">Acak</button>
  <p id="hasil"></p>

  <script>
    function acak() {
      const teks = document.getElementById("kalimat").value;
      const kata = teks.split(" ");
      for (let i = kata.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [kata[i], kata[j]] = [kata[j], kata[i]];
      }
      document.getElementById("hasil").textContent = kata.join(" ");
    }
  </script>
</body>
</html>
