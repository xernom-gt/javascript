<!DOCTYPE html>
<html>
<head><title>BMI</title></head>
<body>
  <h1>Kalkulator BMI</h1>
  <input type="number" id="berat" placeholder="Berat (kg)">
  <input type="number" id="tinggi" placeholder="Tinggi (cm)">
  <button onclick="hitung()">Hitung</button>
  <p id="hasil"></p>

  <script>
    function hitung() {
      const berat = parseFloat(document.getElementById("berat").value);
      const tinggi = parseFloat(document.getElementById("tinggi").value) / 100;
      const bmi = berat / (tinggi ** 2);
      document.getElementById("hasil").textContent = `BMI: ${bmi.toFixed(2)}`;
    }
  </script>
</body>
</html>
