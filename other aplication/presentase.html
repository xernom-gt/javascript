<!DOCTYPE html>
<html>
<head><title>Persentase</title></head>
<body>
  <h1>Kalkulator Persentase</h1>
  <input type="number" id="angka" placeholder="Nilai">
  <input type="number" id="total" placeholder="Total">
  <button onclick="cek()">Hitung</button>
  <p id="hasil"></p>

  <script>
    function cek() {
      const angka = parseFloat(document.getElementById("angka").value);
      const total = parseFloat(document.getElementById("total").value);
      const persen = (angka / total) * 100;
      document.getElementById("hasil").textContent = `${persen.toFixed(2)}%`;
    }
  </script>
</body>
</html>
