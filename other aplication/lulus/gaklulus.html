<!DOCTYPE html>
<html>
<head><title>Nilai Lulus</title></head>
<body>
  <h1>Cek Nilai</h1>
  <input type="number" id="nilai" placeholder="Nilai (0â€“100)">
  <button onclick="cek()">Cek</button>
  <p id="hasil"></p>

  <script>
    function cek() {
      const n = parseInt(document.getElementById("nilai").value);
      const hasil = n >= 75 ? "Lulus" : "Tidak Lulus";
      document.getElementById("hasil").textContent = hasil;
    }
  </script>
</body>
</html>
